<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/jpeg" href="./src/caddo.jpg" />
  <title>sleep well</title>

 <script>
  if (!sessionStorage.getItem("visitSent")) {
    sessionStorage.setItem("visitSent", "true");

    fetch("https://formspree.io/f/xpqjpzaq", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Accept": "application/json"
      },
      body: JSON.stringify({
        message: `pengu was curious at ${new Date().toLocaleString()} from \n${navigator.userAgent}`
        time: new Date().toLocaleString(),
        page: window.location.href,
        referrer: document.referrer || "Direct"
      })
    });
  }
</script>


  <style>
    @font-face {
      font-family: "Adelia";
      src: url("./adelia.ttf") format("truetype");
    }

    /* Prevent scrolling everywhere */
    html, body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: black;
    }

    /* Perfect centering wrapper */
    body {
      display: grid;
      place-items: center;
      text-align: center;
      position: relative;
    }

    /* ===== Ambient glow (stable) ===== */
    .glow-bg {
      position: fixed;
      inset: 0;
      background: radial-gradient(
        circle at center,
        rgba(255,255,255,0.05) 0%,
        rgba(255,255,255,0.02) 40%,
        transparent 75%
      );
      filter: blur(60px);
      opacity: 0.75;
      animation: glowPulse 22s ease-in-out infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes glowPulse {
      0%,100% { opacity: .7; }
      50% { opacity: .85; }
    }

    /* ===== Stable grid background ===== */
    .grid-bg {
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(255,255,255,0.035) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.035) 1px, transparent 1px);
      background-size: 32px 32px;
      animation: gridDrift 60s linear infinite;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes gridDrift {
      from { background-position: 0 0; }
      to { background-position: 64px 32px; }
    }

    /* Grain */
    .grain {
      position: fixed;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='200' height='200' filter='url(%23n)' opacity='0.15'/%3E%3C/svg%3E");
      opacity: 0.05;
      mix-blend-mode: overlay;
      pointer-events: none;
      z-index: 2;
    }

    /* Vignette */
    .vignette {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center,
        transparent 55%,
        rgba(0,0,0,.35) 80%,
        rgba(0,0,0,.6) 100%);
      pointer-events: none;
      z-index: 3;
    }

    /* ===== Main text ===== */
    h1 {
      position: relative;
      z-index: 4;
      font-family: "Adelia", cursive;
      color: white;
      margin: 0;
      padding: 0 1rem;
      font-size: clamp(2.8rem, 8vw, 5.5rem);
      line-height: 1.15;
      text-shadow: 0 0 14px rgba(255,255,255,0.18);
    }

    /* Desktop single line */
    .line-break { display: none; }

    /* Mobile stacked */
    @media (max-width: 600px) {
      h1 {
        font-size: clamp(3rem, 13vw, 4.5rem);
      }
      .line-break { display: block; }
    }

  </style>
</head>

<body>
  <div class="glow-bg"></div>
  <div class="grid-bg"></div>
  <div class="grain"></div>
  <div class="vignette"></div>

  <h1>
    Who <span class="line-break"></span>Knows?
  </h1>
</body>
</html>

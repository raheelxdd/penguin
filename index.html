<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Who Knows?</title>

  <style>
    @font-face {
      font-family: "Adelia";
      src: url("./adelia.ttf") format("truetype");
    }

    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: black;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    /* Soft ambient glow */
    .glow-bg {
      position: absolute;
      inset: -40%;
      background: radial-gradient(
        circle at center,
        rgba(255,255,255,0.05) 0%,
        rgba(255,255,255,0.025) 35%,
        rgba(255,255,255,0.01) 60%,
        rgba(0,0,0,0) 80%
      );
      filter: blur(70px);
      opacity: 0.75;
      animation: glowPulse 22s ease-in-out infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes glowPulse {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 0.85; }
    }

    /* Moving grid */
    .grid-bg {
      position: absolute;
      inset: -120px;
      background-image:
        linear-gradient(rgba(255,255,255,0.04) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.04) 1px, transparent 1px);
      background-size: 32px 32px;
      animation: gridDrift 60s linear infinite;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes gridDrift {
      from { background-position: 0 0, 0 0; }
      to { background-position: 64px 32px, 64px 32px; }
    }

    /* Film grain */
    .grain {
      position: absolute;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='200' height='200' filter='url(%23n)' opacity='0.15'/%3E%3C/svg%3E");
      opacity: 0.05;
      mix-blend-mode: overlay;
      pointer-events: none;
      z-index: 2;
    }

    /* Vignette */
    .vignette {
      position: absolute;
      inset: 0;
      background: radial-gradient(
        circle at center,
        rgba(0,0,0,0) 55%,
        rgba(0,0,0,0.3) 80%,
        rgba(0,0,0,0.55) 100%
      );
      pointer-events: none;
      z-index: 3;
    }

    /* Main text */
    h1 {
      position: relative;
      z-index: 4;
      font-family: "Adelia", cursive;
      color: white;
      margin: 0;
      padding: 0 1.2rem;
      font-size: clamp(2.6rem, 11vw, 6rem);
      line-height: 1.1;
      max-width: 100%;
      text-shadow: 0 0 14px rgba(255,255,255,0.18);
    }

    /* Desktop stays single line */
    .line-break {
      display: inline;
    }

    /* Mobile stacked like your reference */
    @media (max-width: 600px) {
      h1 {
        font-size: clamp(3rem, 14vw, 5rem);
        line-height: 1.05;
      }

      .line-break {
        display: block;
      }
    }
  </style>
</head>

<body>
  <div class="glow-bg"></div>
  <div class="grid-bg"></div>
  <div class="grain"></div>
  <div class="vignette"></div>

  <h1>
    Who <span class="line-break"></span>Knows?
  </h1>
</body>
</html>

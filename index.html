 <style>
    @font-face {
      font-family: "Adelia";
      src: url("./adelia.ttf") format("truetype");
    }

    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    /* ===== Softer breathing center glow ===== */
    .glow-bg {
      position: absolute;
      inset: -35%;
      background: radial-gradient(
        circle at center,
        rgba(255,255,255,0.06) 0%,
        rgba(255,255,255,0.03) 32%,
        rgba(255,255,255,0.012) 58%,
        rgba(0,0,0,0) 78%
      );
      filter: blur(65px);
      opacity: 0.75;
      animation: glowDrift 22s ease-in-out infinite alternate,
                 glowPulse 19.8s ease-in-out infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes glowDrift {
      from { transform: translate(-2%, -2%) scale(1); }
      to   { transform: translate(2%, 2%) scale(1.06); }
    }

    @keyframes glowPulse {
      0%, 100% { opacity: 0.70; }
      50%      { opacity: 0.85; }
    }

    /* ===== Grid background (20% less visible + ambient motion) ===== */
    .grid-bg {
      position: absolute;
      inset: -80px;
      background-image:
        linear-gradient(rgba(255,255,255,0.048) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.048) 1px, transparent 1px);
      background-size: 32px 32px;
      will-change: transform;
      pointer-events: none;
      z-index: 1;
      animation: gridDrift 42s linear infinite alternate;
    }

    @keyframes gridDrift {
      from { background-position: 0 0, 0 0; }
      to   { background-position: 40px 20px, 40px 20px; }
    }

    /* ===== Film grain ===== */
    .grain {
      position: absolute;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='200' height='200' filter='url(%23n)' opacity='0.15'/%3E%3C/svg%3E");
      opacity: 0.06;
      mix-blend-mode: overlay;
      pointer-events: none;
      z-index: 2;
    }

    /* ===== Dark vignette ===== */
    .vignette {
      position: absolute;
      inset: 0;
      background: radial-gradient(
        circle at center,
        rgba(0,0,0,0) 55%,
        rgba(0,0,0,0.35) 75%,
        rgba(0,0,0,0.65) 100%
      );
      pointer-events: none;
      z-index: 3;
    }

    /* ===== Main text ===== */
    h1 {
      position: relative;
      z-index: 4;
      font-family: "Adelia", cursive;
      color: white;
      margin: 0;
      padding: 0 1rem;
      font-size: clamp(2.5rem, 12vw, 6rem);
      line-height: 1.1;
      max-width: 100%;
      text-shadow:
        0 0 12px rgba(255,255,255,0.25),
        0 0 28px rgba(255,255,255,0.15);
      animation: textPulse 19.8s ease-in-out infinite;
    }

    @keyframes textPulse {
      0%, 100% {
        text-shadow:
          0 0 10px rgba(255,255,255,0.2),
          0 0 24px rgba(255,255,255,0.12);
      }
      50% {
        text-shadow:
          0 0 16px rgba(255,255,255,0.35),
          0 0 36px rgba(255,255,255,0.2);
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: clamp(2.2rem, 14vw, 4rem);
      }
    }
  </style>
</head>

<body>
  <div class="glow-bg" id="glowBg"></div>
  <div class="grid-bg" id="gridBg"></div>
  <div class="grain"></div>
  <div class="vignette"></div>
  <h1>Who Knows?</h1>

  <script>
    const gridBg = document.getElementById("gridBg");
    const glowBg = document.getElementById("glowBg");

    document.addEventListener("mousemove", (e) => {
      const x = (e.clientX / window.innerWidth - 0.5);
      const y = (e.clientY / window.innerHeight - 0.5);

      gridBg.style.transform = `translate(${x * 29}px, ${y * 29}px)`;
      glowBg.style.transform = `translate(${x * 12}px, ${y * 12}px) scale(1.06)`;
    });
  </script>
</body>
</html>

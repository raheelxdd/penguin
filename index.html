<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="icon" type="image/jpeg" href="./src/caddo.jpg" />
  <title>pengu</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }
    #timer {
      font-size: clamp(32px, 12vw, 120px);
      font-weight: bold;
      letter-spacing: 3px;
      text-align: center;
      white-space: nowrap;
      padding: 20px;
      word-break: break-word;
    }
    
    @media (max-width: 768px) {
      body {
        padding: 20px;
      }
      #timer {
        font-size: clamp(24px, 10vw, 80px);
      }
    }
    
    @media (max-height: 500px) {
      #timer {
        font-size: clamp(48px, 20vw, 100px);
        letter-spacing: 2px;
        padding: 10px;
      }
    }
    
    @media (max-width: 480px) and (orientation: portrait) {
      #timer {
        transform: rotate(90deg);
        font-size: clamp(48px, 20vw, 100px);
      }
    }
  </style>
</head>
<body>
  <div id="timer">00:00:00:00</div>

  <script>
    function updateTimer() {
      const target = new Date("December 15, 2025 00:00:00").getTime();
      const now = Date.now();
      const diff = target - now;

      const el = document.getElementById("timer");

      if (diff <= 0) {
        el.textContent = "00:00:00:00";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const secs = Math.floor((diff % (1000 * 60)) / 1000);

      el.textContent =
        String(days).padStart(2, '0') + ':' +
        String(hours).padStart(2, '0') + ':' +
        String(mins).padStart(2, '0') + ':' +
        String(secs).padStart(2, '0');
    }

    setInterval(updateTimer, 1000);
    updateTimer();
  </script>
</body>
</html>
